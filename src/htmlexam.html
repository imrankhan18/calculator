<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="htmlexam.css">
</head>
<body>
    <div id="all">
   <input id="m1" type="text" value= "0">
    <div id="sec"> 
        <button class="box col" input type="button" >AC</button>
        <button class="box lif col " input type="button" >+/-</button>
       <button class="box lif col " input type="button" ">%</button>
      <button class="yellow lif"  class="box" input type="button">&#247</button>
    </div>
    <div id="sec2">
         <button id="box" input type="button" >7</button>
        <button id="box" class="lif"  input type="button" >8</button>
       <button id="box"  class="lif" input type="button" ">9</button>
      <button class="yellow lif" id="box" input type="button">&#215</button>
        
    </div>

    <div id="sec3">
        <button input type="button" >4</button>
        <button input type="button" class="lif" >5</button>
       <button input type="button" class="lif">6</button>
      <button class="yellow lif" input type="button">-</button>
    </div>
    <div id="sec4">
        <button input type="button" >1</button>
        <button input type="button" class="lif" >2</button>
       <button input type="button" class="lif">3</button>
      <button class="yellow lif" input type="button">+</button>
    </div>
    <div id="sec5">
        <button id="for0" input type="button" >0</button>
        <button input type="button" class="lif">.</button>
    
      <button class="yellow lif"  input type="button">=</button>
    </div>

 </div>
 </div>
</body>
</html>
